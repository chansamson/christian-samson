<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Christian Samson | Photography</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.css" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./styling/theme.css" />

    <!-- Masonry -->
    <script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js"></script>

    <style>
      .masonry-item img {
        width: 100%;
        height: auto;
        display: block;
      }
    </style>
  </head>
  <body>
    <section class="container pad-l">
    </section>

    <footer>
      <script src="bootstrap/js/bootstrap.bundle.js"></script>
        <script>
          window.addEventListener('load', function () {
            var grid = document.querySelector('#masonry-gallery');
            new Masonry(grid, {
              itemSelector: '.masonry-item',
              columnWidth: '.masonry-item',
              percentPosition: true
            });
          });
        </script>

        <script>
          document.addEventListener("DOMContentLoaded", function () {
            const gallery = document.getElementById("masonry-gallery");
            const totalImages = 98;

            for (let i = 1; i <= totalImages; i++) {
              const colDiv = document.createElement("div");
              colDiv.className = "col-sm-4 masonry-item";

              const img = document.createElement("img");
              img.src = `media/photography/cs-captures-${i}.webp`;
              img.alt = "";

              img.loading = "lazy";

              colDiv.appendChild(img);
              gallery.appendChild(colDiv);
            }
          });
        </script>
    </footer>
  </body>
</html>
