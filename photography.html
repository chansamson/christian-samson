    <footer>

      <script>
        // Back to top button
        const backToTopBtn = document.getElementById("button--back-to-top");

        window.addEventListener("scroll", () => {
          if (window.scrollY > 120) {
            backToTopBtn.classList.add("show");
          } else {
            backToTopBtn.classList.remove("show");
          }
        });

        // Sticky offset for .sticky-top
        const stickyEl = document.querySelector(".sticky-top");

        if (stickyEl) {
          const sentinel = document.createElement("div");
          stickyEl.parentNode.insertBefore(sentinel, stickyEl);

          const observer = new IntersectionObserver(([entry]) => {
            if (entry.boundingClientRect.bottom <= 0) {
              stickyEl.classList.add("offset");
            } else {
              stickyEl.classList.remove("offset");
            }
          });

          observer.observe(sentinel);
        }
      </script>

    </footer>
